<div class="container">
  <div class="row">
    <div class="col-12">
      <button class="btn btn-primary"
        (click) = "onlyOdd = !onlyOdd"
      >
        Only Show Odd Numbers
      </button>
      <ul class="list-group">
        <div *appUnless="onlyOdd">
          <li class="list-group-item"
            [ngClass]="{odd: odd%2 !=0}"
            [ngStyle]="{backgroundColor: odd%2!=0 ? 'yellow': 'tarnsparent'}"
            *ngFor = "let odd of oddNumbers">
            {{odd}}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li class="list-group-item"
            [ngClass]="{even: even%2==0}"
            [ngStyle]="{backgroundColor: even%2==0 ? 'green': 'purple'}"
            *ngFor = "let even of evenNumbers">
            {{even}}
          </li>
        </div> -->
        <!-- <ng-template [ngIf]="!onlyOdd">
          <div>
            <li class="list-group-item"
              [ngClass]="{even: even%2==0}"
              [ngStyle]="{backgroundColor: even%2==0 ? 'green': 'purple'}"
              *ngFor = "let even of evenNumbers">
              {{even}}
            </li>
          </div>
        </ng-template> -->
      </ul>
      <p appBasicHighlight>lore </p>
      <p [appBrtterHighlight]="'red'" defaultColor = "yellow">lore </p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div>
    </div>
  </div>
</div>
