<a 
  href="#" 
  class="list-group-item clearfix"
  (click)="onSelected()">
  <div class="pull-left">
    <h4 class="list-group-item-heading">
        {{recipe.name}}
      <p class="list-group-item-text" (click)="onSelected()">{{recipe.description}}</p>
    </h4>
  </div>
  <span class="pull-right">
    <img 
      [src]="recipe.imagePath"
      alt="{{recipe.name}}"
      class="img-responsive"
      style="max-height: 50px">
  </span>
</a>
