<div class="row">
  <div class="col-xs-12">
    <form onsubmit="return false">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input 
            type="text"
            id="name"
            class="form-control"
            #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input 
            type="number"
            name="amount"
            id="amount"
            class="form-control"
            #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
         <button class="btn btn-success" type="submit" (click)="addIngredient()">Add</button> 
         <button class="btn btn-danger" type="button" (click)="deleteIngredient()">Delete</button> 
         <button class="btn btn-primary" type="button" (click)="clearIngredient()">Clear</button> 
        </div>
      </div>
    </form>
  </div>
</div>
